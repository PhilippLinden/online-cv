career-profile:
    title: Career Profile
    summary: |
      I am currently a PhD candidate at the University of Siegen and a researcher at the Fulda University of Applied Science (Germany) in the research project Parenthealth: On the effects of parenthood on health behaviour. My research focuses on comparative welfare and health systems research, sociology and demography of health, disease and burden of disease. I rely mostly on quantitative research methods and data for my empirical analyses.
